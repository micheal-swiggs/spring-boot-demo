<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="stocksApp" ng-controller="StockCtrl" class="container">
            <div class="row">
                <a href="/ui/logout">Logout</a>
                <div class="col-md-6 col-md-offset-3">
                    <h1>Stock Watchlist</h1>
                    <img class="img-responsive" src="{{ stockChartUrl }}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <dl class="dl-horizontal">
                        <dt>Symbol</dt>
                        <dd>{{ cSymbol }}</dd>
                        <dt>Price</dt>
                        <dd>{{ cPrice }}</dd>
                        <dt>Daily Change %</dt>
                        <dd>{{ cChange }}</dd>
                        <dt>12-Month High</dt>
                        <dd>{{ c12High }}</dd>
                        <dt>12-Month Low</dt>
                        <dd>{{ c12Low }}</dd>
                        <dt>Market Capitalization</dt>
                        <dd>{{ cMarketCap }}</dd>
                    </dl>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Company Name</th>
                                <th>Symbol</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="stock in stocks">
                                <td>{{ stock.name }}</td>
                                <td>{{ stock.symbol }}</td>
                                <td><button class="btn" ng-click="checkStock(stock.symbol)">Performance</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
         <script src="/js/app.js"></script>
    </body>
</html>
